services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: acme_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - acme_network
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    container_name: acme_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: acme
      MYSQL_USER: acme
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - acme_network

  nginx:
    image: nginx:alpine
    container_name: acme_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - acme_network
    depends_on:
      - app

networks:
  acme_network:
    driver: bridge

volumes:
  mysql_data:
